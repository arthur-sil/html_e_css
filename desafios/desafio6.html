<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul>
        <li><abbr title="usar a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="usar &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;code&gt;">codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">lista-numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>

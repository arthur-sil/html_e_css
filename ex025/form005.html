<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cad.js">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="ifem">
            <label for="ifem">feminino</label>
            <br>
            <input type="radio" name="Sexo" id="imasc">
            <label for="imasc">masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="" id="inatacao"> <label for="inatacao">Natacao</label> <br>
            <input type="checkbox" name="" id="itenis"> <label for="itenis">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

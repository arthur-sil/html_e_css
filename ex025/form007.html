<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cad.js" method="get">
        <p>
            <label for="iest">estado: </label>
            <select name="estado" id="iest">
                <option value="">--escolha--</option>
                <option value="MG">minas gerais</option>
                <option value="RJ">Rio-de-Janeiro</option>
                <option value="SP">sao-paulo</option>
                <option value="AC">acre</option>
            </select>
        </p>
        <p>
             <label for="ipro">profissao</label>
             <input type="text" name="" id="IPROF">
             <datalist>
                <option value="ADM">administrador</option>
                <option value="Contabilidade"></option>
             </datalist>
        </p>
        <p>
            <label for="imsg"></label>
            <textarea name="mgs" id="imsg   " cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.js" method="get">
        <p>
        <label for="inome">nome</label>
        <input type="text" name="" id="inome">
        </p>
        <label for="media">média</label>
        <input type="number" name="" id="media" min="0" max="10" placeholder="media.." size="10" step="0.5">
        <label for="imes">mês</label>
        <input type="month" name="" id="imes">
        <label for="passwd">senha</label>
        <input type="password" name="" id="passwd">
        <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

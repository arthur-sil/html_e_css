<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cad.js">
        <p>
        <label for="anose">que ano voce nasceu? </label>
        <input type="number" name="" id="anose" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">sua idade e</label>
            <output id="idade">0</output>
        </p>
        <script>
            function calcidade() {
               let atual = new Date().getFullYear()
               idade.innerHTML = Number(atual) - Number(anose.value)
            }
        </script>
    </form>
</body>
</html>

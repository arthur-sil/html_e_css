<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
        filmes         
        </caption>
        <thead>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria Santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>Cláudia melo</td>
                <td>oblivion</td>
                <td>matriz</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens </th>
                <td>Bruno henrique</td>
                <td>intocáveis</td>
                <td>amnesia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenco</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars v</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <th colspan="4" scope="row">total</th>
            <td>000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>

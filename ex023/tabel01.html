<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding:  8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align:  right;
        }
    </style>
</head>
<body> 
    <!--
        table
        table row linha
        table header cabecalho th
        table data dado de tabela td
    -->
    <table>
        <tr class="linha">
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>a2</td>
        <td class="dado">b2</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>a3</td>
        <td class="numero">b3</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
    </tr>
    </table>
</body>
</html>
